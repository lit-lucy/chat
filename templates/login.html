<!DOCTYPE html>
<html>
	<head>
		<title>Log in</title>

		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
		<link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@300&family=Open+Sans&display=swap" rel="stylesheet">

		<script type="text/javascript">
			function validateForm() {
			  	var input = document.forms["username_submittion"]["username"].value;
			  	if (input == "" || input == null) {
			    	alert("Fill in your name");
			    	return false;
			  	};
			};
		</script>
	</head>
	<body class="container">
		<h1>Enter your name</h1>
		<form action="{{ url_for('login') }}" method="post" name="username_submittion" onsubmit="return validateForm()">
			<input type="text" name="username" autocomplete="off" autofocus="">
			<input type="submit">
		</form>
	</body>
</html>
